version: '3.8'

services:
  # PostgreSQL Database for Quiz Service
  quiz-postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres
    environment:
      - POSTGRES_DB=quiz_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    ports:
      - "5432:5432"
    volumes:
      - quiz-postgres-data:/var/lib/postgresql/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for Quiz Service
  quiz-redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./services/user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - SERVICE_NAME=user-service
    networks:
      - quiz-network

  quiz-service:
    build: ./services/quiz-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - SERVICE_NAME=quiz-service
      - NODE_ENV=development
      - JWT_SECRET=super-secret-jwt-key-change-in-production
      - POSTGRES_HOST=quiz-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quiz_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - REDIS_HOST=quiz-redis
      - REDIS_PORT=6379
    depends_on:
      quiz-postgres:
        condition: service_healthy
      quiz-redis:
        condition: service_healthy
    networks:
      - quiz-network

  results-service:
    build: ./services/results-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - SERVICE_NAME=results-service
      - QUIZ_SERVICE_URL=http://quiz-service:3002
    networks:
      - quiz-network

  prompt-framework-service:
    build: ./services/prompt-framework-service
    ports:
      - "3007:3007"
    environment:
      - PORT=3007
      - SERVICE_NAME=prompt-framework-service
      - NODE_ENV=development
      - POSTGRES_HOST=quiz-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quiz_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    depends_on:
      quiz-postgres:
        condition: service_healthy
    networks:
      - quiz-network

  ai-orchestration-service:
    build: ./services/ai-orchestration-service
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - SERVICE_NAME=ai-orchestration-service
      - NODE_ENV=development
      - POSTGRES_HOST=quiz-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quiz_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - REDIS_HOST=quiz-redis
      - REDIS_PORT=6379
      - AI_REQUEST_TIMEOUT_MS=3000
      - AI_MAX_RETRIES=2
      - AI_RETRY_BASE_DELAY_MS=250
      - AI_CIRCUIT_BREAKER_FAILURE_THRESHOLD=5
      - AI_CIRCUIT_BREAKER_RESET_TIMEOUT_MS=15000
    depends_on:
      quiz-postgres:
        condition: service_healthy
      quiz-redis:
        condition: service_healthy
    networks:
      - quiz-network

  question-generation-service:
    build: ./services/question-generation-service
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - SERVICE_NAME=question-generation-service
      - NODE_ENV=development
      - POSTGRES_HOST=quiz-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quiz_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - REDIS_HOST=quiz-redis
      - REDIS_PORT=6379
      - AI_ORCHESTRATION_URL=http://ai-orchestration-service:3006
      - PROMPT_FRAMEWORK_URL=http://prompt-framework-service:3007
      - PROMPT_TEMPLATE_KEY=quiz.question.generation.v1
    depends_on:
      quiz-postgres:
        condition: service_healthy
      quiz-redis:
        condition: service_healthy
      prompt-framework-service:
        condition: service_started
      ai-orchestration-service:
        condition: service_started
    networks:
      - quiz-network


networks:
  quiz-network:
    driver: bridge

volumes:
  quiz-postgres-data:
    driver: local