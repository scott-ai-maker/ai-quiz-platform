version: '3.8'

services:
  app:
    build: .
    container_name: quiz-db-schema
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/quiz-platform
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: quiz-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_DATABASE=quiz-platform
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
